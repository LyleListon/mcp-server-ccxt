<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <!-- Background - pure white -->
  <rect width="1200" height="1200" fill="#ffffff" />
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">CCXT MCP Server - Integration Architecture</text>
  
  <!-- Main components -->
  <g transform="translate(30, 100)">
    <!-- LLM clients box -->
    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="240" height="140" rx="8" ry="8" fill="#339af0" stroke="#1c7ed6" stroke-width="2" opacity="0.9" />
      <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#fff">LLM Clients</text>
      <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#fff">Claude</text>
      <text x="120" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#fff">Other MCP-compatible LLMs</text>
    </g>
    
    <!-- MCP Protocol -->
    <g transform="translate(440, 75)">
      <rect x="0" y="0" width="320" height="70" rx="35" ry="35" fill="#e64980" stroke="#c2255c" stroke-width="2" opacity="0.9" />
      <text x="160" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff">Model Context Protocol (MCP)</text>
    </g>
    
    <!-- MCP Server box -->
    <g transform="translate(440, 240)">
      <rect x="0" y="0" width="350" height="620" rx="8" ry="8" fill="#12b886" stroke="#0ca678" stroke-width="2" opacity="0.9" />
      <text x="175" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff">CCXT MCP Server</text>
      
      <!-- Server components -->
      <rect x="40" y="80" width="270" height="80" rx="5" ry="5" fill="#fff" stroke="#0ca678" stroke-width="1" />
      <text x="175" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">MCP Server Core</text>
      <text x="175" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">@modelcontextprotocol/sdk</text>
      
      <!-- Tools -->
      <rect x="40" y="180" width="270" height="140" rx="5" ry="5" fill="#fff" stroke="#0ca678" stroke-width="1" />
      <text x="175" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">MCP Tools</text>
      <text x="175" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">get-ticker, get-orderbook</text>
      <text x="175" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">batch-get-tickers, get-ohlcv</text>
      <text x="175" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">account-balance, etc.</text>
      
      <!-- Resources -->
      <rect x="40" y="340" width="270" height="100" rx="5" ry="5" fill="#fff" stroke="#0ca678" stroke-width="1" />
      <text x="175" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">MCP Resources</text>
      <text x="175" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">ccxt://exchanges</text>
      <text x="175" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">ccxt://{exchange}/markets</text>
      
      <!-- Utilities -->
      <rect x="40" y="460" width="270" height="100" rx="5" ry="5" fill="#fff" stroke="#0ca678" stroke-width="1" />
      <text x="175" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#495057">Utilities</text>
      <text x="175" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">LRU Cache, Rate Limiter</text>
      <text x="175" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Error Handling, Logging</text>
    </g>
    
    <!-- Crypto Exchanges box -->
    <g transform="translate(870, 240)">
      <rect x="0" y="0" width="250" height="620" rx="8" ry="8" fill="#ff922b" stroke="#f76707" stroke-width="2" opacity="0.9" />
      <text x="125" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff">Crypto Exchanges</text>
      
      <!-- Exchange logos/names -->
      <g transform="translate(40, 80)">
        <rect x="0" y="0" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Binance</text>
        
        <rect x="0" y="50" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Coinbase</text>
        
        <rect x="0" y="100" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Kraken</text>
        
        <rect x="0" y="150" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="177" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">KuCoin</text>
        
        <rect x="0" y="200" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">OKX</text>
        
        <rect x="0" y="250" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Gate.io</text>
        
        <rect x="0" y="300" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="327" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Bybit</text>
        
        <rect x="0" y="350" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="377" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">MEXC</text>
        
        <rect x="0" y="400" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">HTX (Huobi)</text>
        
        <rect x="0" y="450" width="170" height="40" rx="5" ry="5" fill="#fff" stroke="#f76707" stroke-width="1" />
        <text x="85" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">etc...</text>
      </g>
    </g>
    
    <!-- CCXT Library box -->
    <g transform="translate(40, 280)">
      <rect x="0" y="0" width="260" height="480" rx="8" ry="8" fill="#862e9c" stroke="#6741d9" stroke-width="2" opacity="0.9" />
      <text x="130" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">CCXT Library</text>
      <text x="130" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#fff">Unified Cryptocurrency API</text>
      
      <!-- CCXT Features -->
      <rect x="30" y="110" width="200" height="50" rx="5" ry="5" fill="#fff" stroke="#6741d9" stroke-width="1" />
      <text x="130" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Exchange Abstraction</text>
      
      <rect x="30" y="175" width="200" height="50" rx="5" ry="5" fill="#fff" stroke="#6741d9" stroke-width="1" />
      <text x="130" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Market Data</text>
      
      <rect x="30" y="240" width="200" height="50" rx="5" ry="5" fill="#fff" stroke="#6741d9" stroke-width="1" />
      <text x="130" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Trading API</text>
      
      <rect x="30" y="305" width="200" height="50" rx="5" ry="5" fill="#fff" stroke="#6741d9" stroke-width="1" />
      <text x="130" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#495057">Order Management</text>
    </g>
    
    <!-- Arrows with labels -->
    <!-- LLM to MCP -->
    <line x1="280" y1="110" x2="440" y2="110" stroke="#666666" stroke-width="3" marker-end="url(#arrowhead)" />
    <text x="360" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Request</text>
    
    <!-- MCP to Server -->
    <line x1="600" y1="145" x2="600" y2="220" stroke="#666666" stroke-width="3" marker-end="url(#arrowhead)" />
    <text x="635" y="185" text-anchor="start" font-family="Arial, sans-serif" font-size="16" fill="#333">Protocol API</text>
    
    <!-- Server to Exchanges -->
    <line x1="790" y1="550" x2="870" y2="550" stroke="#666666" stroke-width="3" marker-end="url(#arrowhead)" />
    <text x="830" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">API Calls</text>
    
    <!-- CCXT to Server -->
    <line x1="300" y1="500" x2="440" y2="500" stroke="#666666" stroke-width="3" marker-end="url(#arrowhead)" />
    <text x="370" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Integration</text>
    
    <!-- Response arrows -->
    <line x1="870" y1="470" x2="790" y2="470" stroke="#666666" stroke-width="3" stroke-dasharray="10,5" marker-end="url(#arrowhead)" />
    <text x="830" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Responses</text>
    
    <line x1="440" y1="420" x2="300" y2="420" stroke="#666666" stroke-width="3" stroke-dasharray="10,5" marker-end="url(#arrowhead)" />
    <text x="370" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Data Flow</text>
    
    <!-- Flow explanation -->
    <g transform="translate(40, 880)">
      <rect x="0" y="0" width="1080" height="180" rx="8" ry="8" fill="#f8f9fa" stroke="#ced4da" stroke-width="2" />
      <text x="540" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#495057">Data Flow Process</text>
      
      <text x="40" y="80" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#495057">1. LLM client sends request via MCP for cryptocurrency data or trading action</text>
      
      <text x="40" y="120" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#495057">2. CCXT MCP Server processes request, uses CCXT library to access exchange APIs</text>
      
      <text x="40" y="160" text-anchor="start" font-family="Arial, sans-serif" font-size="18" fill="#495057">3. Data is cached, rate-limited, and returned to LLM client via MCP protocol</text>
    </g>
  </g>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666" />
    </marker>
  </defs>
</svg>