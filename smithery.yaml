# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      binanceApiKey:
        type: string
        default: ""
        description: API key for Binance.
      binanceSecret:
        type: string
        default: ""
        description: Secret for Binance.
      coinbaseApiKey:
        type: string
        default: ""
        description: API key for Coinbase.
      coinbaseSecret:
        type: string
        default: ""
        description: Secret for Coinbase.
      defaultExchange:
        type: string
        default: binance
        description: The default cryptocurrency exchange to use.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'npm',
      args: ['start'],
      env: {
        BINANCE_API_KEY: config.binanceApiKey || '',
        BINANCE_SECRET: config.binanceSecret || '',
        COINBASE_API_KEY: config.coinbaseApiKey || '',
        COINBASE_SECRET: config.coinbaseSecret || '',
        DEFAULT_EXCHANGE: config.defaultExchange || 'binance'
      }
    })
  exampleConfig:
    binanceApiKey: exampleBinanceKey
    binanceSecret: exampleBinanceSecret
    coinbaseApiKey: exampleCoinbaseKey
    coinbaseSecret: exampleCoinbaseSecret
    defaultExchange: binance
